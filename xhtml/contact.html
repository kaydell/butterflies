<script type="text/javascript">

function validate(form) {

    // get the name and the email address from the form
    var name = form.name.value;
    var email = form.email.value;
    
    // require a name
    if (name.length === 0) {
        alert("The name is required");
        return;
    }
        
    // require an email address
    if (email.length === 0) {
        alert("The email address is required");
        return;
    }
    
    // require that the email address at least "looks reasonable"
    var regEx = /^\S+@\S+$/;
    var matches = regEx.test(email);
        if (!matches) {
       alert("The email address: '" + email + "' appears to be invalid.");
       return;
    }
     
    // otherwise validation is successful, tell the user that they're OK, but don't really register them
    alert("You have successfully registered for our newsletter");

}

</script>
