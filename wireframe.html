<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>One Column Layout With Header, Nav Menu, and Footer</title>
	<style type="text/css">
	/* --- wireframe styles --- */
	h1 {
		font-size: 1.5em;
	}
	div, nav, header, article, footer {
		text-align: center;
		border: 1px solid black;
		width: 85%;
		margin-right: auto;
		margin-left: auto;
		margin-top: 10px;
		margin-bottom: 10px;
		font-size: 20pt;
	}
	article {
		/* make the article look higher than the other elements */
		min-height: 250px;
	}
	</style>
</head>
<body>

<!-- begin container -->
<div id="container">
	<h1>Wireframe Page Design With HTML and CSS</h1>
	container

	<!-- begin header -->
	<header>
		header
	
		<!-- begin h1 -->
		<div>
		h1
		</div>
		<!-- end h1 -->
		
		<!-- begin navigation menu -->
		<nav>
			navigation menu
		</nav>
		<!-- end navigation menu -->
		
	</header>
	<!-- end header -->

	<!-- begin article -->
	<article>
		article
	</article>
	<!-- end article -->
	
	<!-- begin footer -->
	<footer>
	footer
		<nav>
			navigation menu
		</nav>
	</footer>
	<!-- end footer -->
	
</div>
<!-- End of Container -->

</body>
</html>
